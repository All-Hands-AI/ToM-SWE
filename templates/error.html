{% block title %}ToM-SWE - Error{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Error</h4>

        <a href="/" class="btn btn-primary">Return to Home</a>
    </div>
</div>
{% endblock %}
